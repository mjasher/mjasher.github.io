<body>
<script src="../../third/d3.min.js"></script>
<script>


/*----------------------

Helpers

----------------------*/

function interest(principal, rate, years){
    return principal * Math.pow(Math.E, (rate * years)) - principal;    
}


/*----------------------

Model globals used in visualisation

----------------------*/

var inputs = {
    "sale_price_per_m2": { val: 580000/(112+17), min: 0.9*580000/(112+17), max: 1.1*580000/(112+17) },
    "construction_cost_per_m2" : { val: 1800, min: 0.9*1800, max: 1.1*1800 },
}


// should take {input_1_name: {val: input_1_value, min: m1, max: M1}, ... } and return outputs {output_1_name: output_1_value, ... }
function model(inputs){

    var sale_price_per_m2 = inputs["sale_price_per_m2"].val;
    var construction_cost_per_m2 = inputs["construction_cost_per_m2"].val;


    var property_area = 2100;

    var land_cost = 1650000;

    var floor_ratio = 0.65;

    var for_sale_ratio = 0.8;


    var sale_price = for_sale_ratio * sale_price_per_m2 * floor_ratio * property_area;

    var parking_area = 300;
    var parking_cost_per_m2 = 1000;
    var parking_cost = parking_area*parking_cost_per_m2;

    var construction_cost = construction_cost_per_m2 * floor_ratio * property_area;


    var planning_years = 1;
    var construction_years = 1;
    var interest_rate = 0.05;
    var interest_cost = interest(land_cost, interest_rate, planning_years + construction_years) 
                + interest(construction_cost + parking_cost, interest_rate, construction_years);

    var profit =  sale_price - construction_cost - parking_cost - land_cost - interest_cost;

    // define outputs
    return {
      "profit": profit,
      "junk": sale_price_per_m2
    };

}

var outputs = Object.keys(model(inputs));







function clone(obj) {
    if (null == obj || "object" != typeof obj) return obj;
    var copy = obj.constructor();
    for (var attr in obj) {
        if (obj.hasOwnProperty(attr)) copy[attr] = obj[attr];
    }
    return copy;
}

function plot(input){


  /*----------------------

  Initialize plot 

  ----------------------*/


  var el = d3.select("body");

  var margin = {top: 20, right: 20, bottom: 30, left: 50},
      width = el.node().clientWidth - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var x = d3.scale.linear()
      .range([0, width]);

  var y = d3.scale.linear()
      .range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

  var line = d3.svg.line()
      .x(function(d) { return x(d.x); })
      .y(function(d) { return y(d.y); });

  var svg = el.append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var color = d3.scale.category10().domain(outputs);

  
  var points = 100;

  var step = (inputs[input].max-inputs[input].min)/points;
  var domain = [];
  for (var i = 0; i < points; i++) {
      domain.push(inputs[input].min + i*step);
  };


  var data = outputs.map(function(output){
    var temp_inputs = clone(inputs);

    return {
      name: output,
      data: domain.map(function(d){ 
        temp_inputs[input].val = d; // changes object
        return {x: d, y: model(temp_inputs)[output] };
      })
    };

  });

  x.domain([
    d3.min(data, function(l){
      return d3.min(l.data, function(d) { return d.x; });
    }), 
    d3.max(data, function(l){
      return d3.max(l.data, function(d) { return d.x; });
    })
  ]);

  y.domain([
    d3.min(data, function(l){
      return d3.min(l.data, function(d) { return d.y; });
    }), 
    d3.max(data, function(l){
      return d3.max(l.data, function(d) { return d.y; });
    })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Price ($)");

  // x.domain(d3.extent(data, function(d) { return d.x; }));
  // y.domain(d3.extent(data, function(d) { return d.y; }));

  for (var i = 0; i < data.length; i++) {
    svg.append("path")
      .datum(data[i].data)
      .attr("class", "line")
      .style('stroke', color(data[i].name))
      .attr("d", line);
  };


  /*----------------------

  Hover/ Drag

  ----------------------*/

  var bisectX = d3.bisector(function(d) { return d.x; }).left;

  var focus = svg.selectAll(".focus")
      .data(outputs)
      .enter()
      .append("g")
      .attr("class", "focus")
      .style("display", "none");

  focus.append("circle")
      .style('stroke', function(d){ return color(d); })
      .attr("r", 4.5);

  focus.append("text")
      .attr("x", 9)
      .attr("dy", ".35em");

  svg.append("rect")
      .attr("class", "overlay")
      .attr("width", width)
      .attr("height", height)
      .on("mouseover", function() { focus.style("display", null); })
      .on("mouseout", function() { focus.style("display", "none"); })
      .on("mousemove", mousemove);

  function mousemove() {
    var x0 = x.invert(d3.mouse(this)[0]),
        i = bisectX(data[0].data, x0, 1),
        d0 = data[0].data[i - 1],
        d1 = data[0].data[i],
        i_b = x0 - d0.x > d1.x - x0 ? i : i-1;
    focus.attr("transform", function(e,j){
      return  "translate(" + x(data[j].data[i_b].x) + "," + y(data[j].data[i_b].y) + ")";
    });
    focus.select("text").text(function(e,j){
      return data[j].data[i_b].y
    });
  }



}

plot("sale_price_per_m2");
plot("construction_cost_per_m2");



</script>
