<script>


var inputs = {
    "sale_price_per_m2": 580000/(112+17),
    "construction_cost_per_m2": 1800,
}


function interest(principal, rate, years){
    return principal * Math.pow(Math.E, (rate * years)) - principal;    
}


function model(inputs){

    var sale_price_per_m2 = inputs["sale_price_per_m2"];
    var construction_cost_per_m2 = inputs["construction_cost_per_m2"];




    var property_area = 2100;

    var land_cost = 1650000;

    var floor_ratio = 0.65;

    var for_sale_ratio = 0.8;


    var sale_price = for_sale_ratio * sale_price_per_m2 * floor_ratio * property_area;

    var parking_area = 300;
    var parking_cost_per_m2 = 1000;
    var parking_cost = parking_area*parking_cost_per_m2;

    var construction_cost = construction_cost_per_m2 * floor_ratio * property_area;


    var planning_years = 1;
    var construction_years = 1;
    var interest_rate = 0.05;
    var interest_cost = interest(land_cost, interest_rate, planning_years + construction_years) 
                + interest(construction_cost + parking_cost, interest_rate, construction_years);

    var profit =  sale_price - construction_cost - parking_cost - land_cost - interest_cost;

    return {
        graph: profit,
        table: {
            "profit": profit,
        }
    };

}



var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.y); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


function clone(obj) {
    if (null == obj || "object" != typeof obj) return obj;
    var copy = obj.constructor();
    for (var attr in obj) {
        if (obj.hasOwnProperty(attr)) copy[attr] = obj[attr];
    }
    return copy;
}

function plot(input){


  var these_inputs = clone(inputs);

  var scale = 0.1;
  var points = 100;
  var start = inputs[input]*(1.0-scale);
  var end = inputs[input]*(1.0+scale);

  var step = (end-start)/points;
  var domain = [];
  for (var i = 0; i < points; i++) {
      domain.push(start);
      start += step;
  };

  data = domain.map(function(d){ 
    these_inputs[input] = d;
    return {x: d, y: model(these_inputs).graph };

  });

  x.domain(d3.extent(data, function(d) { return d.x; }));
  y.domain(d3.extent(data, function(d) { return d.y; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Price ($)");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);


}

plot("sale_price_per_m2");
